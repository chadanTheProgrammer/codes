<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="servlet" method="post">
        <h1>
            Payment Form
        </h1>
        <h2>contact info</h2>
        <p>Name: <input type="text" name="name" placeholder="Your full name"></p>
        <fieldset>
            <legend>GENDER</legend>
        <p>
            male <input type="radio" name="gen">
            female <input type="radio" name="gen">
        </p>
        </fieldset>
        <p>Address: <textarea name="adress" id="adress" cols="150" rows="10"></textarea></p>
        <p>Email: <input type="email" name="email"></p> 
        <p>Pin code: <input type="number" name="pincode" id=""></p>
        <h2>Payment info</h2>
        <p>Card type:
            <select name="card_type" id="card_type">
                <option value="">---- Select a card Type -----</option>
                <option value="visa">visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card number: <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
